<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QReceita</title>
    <link rel="stylesheet" href="style/header_style.css">
    <link rel="stylesheet" href="style/content_style.css">
    <link rel="stylesheet" href="style/footer_style.css">
    <link rel="stylesheet" href="style/myProfile2.css">
    <link rel="stylesheet" href="style/user-logado_style.css">
    <link rel="stylesheet" href="style/receitas-encontradas.css">
</head>

<body>
    <header id="cabecalho">
        <div class="flex-container">
            <div class="title">
                <h1 id="logo" style="color: black;">Q<spam style="color: white;">Receita</spam>
                </h1>
            </div>
            <div class="search-form">
                <form id="form-search2" name="form-search" class="main-form" action="" method="get">
                    <input id="search-top" class="main-input" type="text" aria-invalid="false" name="q"
                        placeholder="Pesquise por qualquer receita, ingrediente..." autocomplete="off" value="" role="combobox"
                        aria-autocomplete="both" aria-haspopup="true" aria-expanded="false" required>
                    <button type="submit" id="search-dbfake" class="search-button">
                        <img id="lupa" src="imgs\Lupa2.svg" alt="">
                    </button>
                </form>
            </div>
            <div id="space"></div>
            <div id="realinhamento_avatar_out">

                <div id="profile-container" class="avatar-container">

                    <img class="avatar" src="imgs/avatar-padrao2.jpg" alt="">

                    <p class="userName" id="nome_usuario_logado"></p>

                </div>

                <div class="button-out">

                    <button id="button_logout_logado" type="button-out">

                        <img src="imgs/button-out.png" alt="">

                    </button>

                </div>

            </div>
            <!--Fim entrada de dados Odair-->
        </div>
        <nav class="nav-bar">
            <ul class="list-navs">
                <li id="first-nav" class="navs">
                    <a class="nav-links" href="">
                        Página Inicial
                    </a>
        
                </li>
                <li class="navs">
                    <a id="my-profile-nav" class="nav-links" href="">
                        Meu Perfil
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="site-content22" class="site-content">
            <div id="profile-left" class="grid">
                <div id="cabecalho-menu-perfil">
                    <h2> Perfil </h2>
                    <p> Altere ou adicione informações sobre você</p>
                </div>
                <div id="dynamic" class="dynamic-content">
                    <div id="input_top" class="inputs-prof">
                        <input class="input-data-user" id="user_name" type="text" placeholder="Username">
                        <input class="input-data-user" id="profissao" type="text" placeholder="Profissão">
                    </div>
                    <div id="grid4-sobre-voce">
                        <textarea id="user-info" cols="35" rows="8" placeholder="O que eu mais gosto de fazer é..."></textarea>
                    </div>
                    <div id="input_bottom" class="inputs-prof">
                        <input class="input-data-user" id="Linkedin" type="link" placeholder="Linkedin">
                        <input class="input-data-user" id="Instagram" type="text" placeholder="Instagram">
                        <input class="input-data-user" id="Twitter" type="text" placeholder="Twitter">
                    </div>
                    <div id="grid-botao-enviar">
                        <button id="saveProfileData" class="login2">
                            Salvar
                        </button>
                    </div>
                </div>
            </div>
            <div id="aside_my_prof" class="grid">
                <div class="wrapper_aside">
                    <div id="container-perf-log">
                        <img class="avatar" src="imgs/avatar-padrao2.jpg" alt="">
                        <h4 class="userName"></h4>
                        
                    </div>
                    <div id="options">
                        <div class="nav-options">Perfil</div>
                        <div class="nav-options">Enviar Receitas</div>
                        <div class="nav-options">Minhas Receitas</div>
                    </div>
                </div>
            </div>
    </main>
    <script src="/src/scripts/my_prof.js" type="module"></script>
</body>
<footer>
    <div>
        <h4>Entre em contato conosco:</h4>
        <p>Site QReceita</p>
        <p>Fone: (31) 3333-1111</p>
        <p>WhatsApp: (31) 99999-1111</p>
        <p>E-mail: contato@qreceita.com.br</p>
    </div>
</footer>

</html>
