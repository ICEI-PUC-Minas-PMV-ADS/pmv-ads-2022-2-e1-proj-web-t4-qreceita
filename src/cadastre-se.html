<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QReceita</title>
        <link rel="stylesheet" href="style/header_style.css">
        <link rel="stylesheet" href="style/content_style.css">
        <link rel="stylesheet" href="style/footer_style.css">
        <link rel="stylesheet" href="style/cadastre-se_style.css">
    </head>
    <body>
        <header id="cabecalho">
            <div class="flex-container">
                <div class="title">
                    <h1 id="logo" style="color: black;">Q<spam style="color: white;">Receita</spam></h1>
                </div>
                <div class="search-form">
                    <form class="main-form" action="">
                        <input class="main-input" type="text" aria-invalid="false" name="q" placeholder="Pesquise por qualquer receita, ingrediente..." autocomplete="off" value="" role="combobox" aria-autocomplete="both" aria-haspopup="true" aria-expanded="false">
                        <button class="search-button">
                            <a href="resultado_pesquisa.html">
                                <img id="lupa" src="imgs\Lupa2.svg" alt="">
                            </a>
                        </button>
                    </form>
                </div>
                <div id="space">
                </div>
                <div id="button-login" class="login">
                    <button class="login2">Login</button>
                </div>
                <div id="button-sign" class="login">
                    <button class="login2">Cadastre-se</button>
                </div>
            </div>
            <nav class="nav-bar">
                <ul class="list-navs">
                    <li id="first-nav" class="navs">
                        <a class="nav-links" href="">
                            Página Inicial
                        </a>

                    </li>
                    <li class="navs">
                        <a class="nav-links" href="">
                            Meu Perfil
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <!--Início entrada de dados Odair-->
        <main class="cadastro" style="color: white;">
            <div class="flex_container">
                <h1 class="cadastro_title">Cadastro</h1>
                <p>Inscreva-se e comece a preparar sua receita</p>
                <form class="cadastro-form">
                    <input class="cadastro_input" type="nome" placeholder="Nome">
                    <input class="cadastro_input" type="e-mail" placeholder="Entre com seu e-mail">
                    <input class="cadastro_input" type="senha" placeholder="Senha">
                    <input class="cadastro_input" type="confirme_senha" placeholder="Confirme a senha">
                    <br/>
                <div class="Cadastre-se">
                    <button class="login2">Cadastre-se</button>
                </div>
                    <p>Ao se increver, você concorda com nossos Termos de Uso e Privacidade</p>
                </form>
            </div>
        </main> 
        <!--Fim Entrada de dados Odair-->
    </body>
    <hr>
    <footer>
        <div>
            <h4>Entre em contato conosco:</h4>
